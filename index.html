<html>
  <head>
    <meta charset="UTF-8">
    <title>Modern Login</title> 
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  
  <body class="h-[100vh] flex font-['Poppins',sans-serif] items-center h-screen justify-center bg-[#f0f2f6]">
    <div class="relative w-[460px] h-[400px] rounded-[12px] p-[20px_30px_120px]  bg-[#2f306d] shadow-[0_5px_10px_rgba(0,0,0,0.3)] overflow-hidden">
      <div class="absolute left-[50%] translate-x-[-50%] w-[calc(100%+180px)] p-[20px_140px] bg-[#d9dfe6] h-[100%]">
        <form >
          <header class="text-[24px] font-bold text-[#2f306d] grid justify-items-center p-[10px_10px] mb-[30px] ">Login</header>
          <input class="w-[100%] p-[10px_10px] border-2 rounded-[10px] m-[10px_0] focus:outline-none focus:border-[#717f93]"  type="email" placeholder="username" required>
          <input class="w-[100%] p-[10px_10px] border-2 rounded-[10px] m-[10px_0] focus:outline-none focus:border-[#717f93]" type="password" placeholder="password" required>
          <!-- <a class="w-[100%] p-[10px_0]" href="/">Forgot Password?</a> -->
          <button class="w-[100%] p-[10px_0] m-[30px_0] font-extrabold text-white hover:opacity-[0.9] m-[10px_0] rounded-[10px] bg-[#2f306d] ">Login</button>  
        </form>
      </div>
    </div>
  </body>
</html>
